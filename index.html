<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css-files/reset.css">
    <link rel="stylesheet" href="./css-files/quiz-feed.css">
    <link rel="stylesheet" href="./css-files/quizz-answering-window.css">
    <link rel="stylesheet" href="./css-files/quizz-create-window.css">
    <link rel="stylesheet" href="./css-files/fixed.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <h1 class="non-selectable">BuzzQuizz</h1>
    </header>

<!---CÓDIGO BRENDO--------------------------------->
<!------------------EXIBIÇÃO DO FEED DE QUIZZES--------------->


<div class="loading-window hidden">
    <img data-test="spinner" class="loading-gif" src="./images/loading.gif" alt="">
    <div class="loading-text">Carregando</div>
</div>

<div class="list-All-Quizzes-Window">
    <div class="container">
        <div class="create-quizz-area hidden">
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <button data-test="create-btn" onclick="startCreatingQuizz()">Criar Quizz</button>
        </div>
        <div class="user-quizzes hidden">
            <h1 class="user-quizzes-title">Seus Quizzes</h1>
            <ion-icon data-test="create-btn" onclick="startCreatingQuizz()" class="create-quizz-mini-btn" name="add-circle"></ion-icon>
            <div class="user-quizzes-items">
                
            </div>
        </div>
        
        <ul class="container-quizzes hidden">
            <div class="title-list-quizzes">Todos os Quizzes</div>

        </ul>
    </div>
    
</div>



    <!---CÓDIGO AUGUSTO--------------------------------->
    <!------------------EXIBIÇÃO DE QUIZZ--------------->
    <div class="container-show-quiz">
    </div>



    <!---CÓDIGO DARLAN--------------------------------->
    <!------------------CRIAÇÃO DE QUIZZ--------------->

    <div class="create-quizz-window hidden">
        <!------------------Informações básicas--------------->
        <div class="create-quizz-first-step hidden">
        </div>
        <!------------------Perguntas do quizz Renderizado via script--------------->
        <div class="create-quizz-second-step hidden">
        </div>
        <!------------------Níveis do quizz  Renderizado via script--------------->
        <div class="create-quizz-third-step hidden">
        </div>
        <!------------------Quizz finalizado  Renderizado via script--------------->
        <div class="create-quizz-fourth-step hidden">
        </div>
    </div>

    <!--AXIOS LINK-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Script principal LINK-->
    <script src="scripts/script.js"></script>
    <!--Ion-icons LINK-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
